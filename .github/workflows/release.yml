name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: '测试模式（只构建不发布）'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack LyuSyncConfiguration
        run: dotnet pack ./LyuSyncConfiguration.csproj -c Release -o ./nupkgs

      - name: Push LyuSyncConfiguration to NuGet
        if: ${{ !inputs.dry_run }}
        run: dotnet nuget push ./nupkgs/LyuSyncConfiguration.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && !inputs.dry_run
        with:
          files: |
            ./nupkgs/*.nupkg
          generate_release_notes: true
